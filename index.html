<!DOCTYPE html>
<html lang="en">
<head>

    <title>displaying budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekend Spending</h1>

    <script src="/script.js"></script>
</body>
